<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="pod.game.css">

</head>
<body>
<!--    <h2 id="intro">Welcome to Our Game</h2>-->
<main>
    <div id="game-screen"></div>
    <div id="console">
        <div id="log">
            <div id="log-output-div">
                <div id="log-output"></div>
            </div>
            <div id="log-input">
                <form id="log-form">
                    <label for="log-form-input"></label>
                    <input id="log-form-input" type="text" autocomplete="off">
                </form>
            </div>
        </div>
        <div id="control-panel">
            <h4 id="startScreen">Select Your Character</h4>
            <div id="console-sprite">
                <img id="con-sprite" src="Pixel-Art/Agent-Cereas.png" alt="">
            </div>
            <div id="control-buttons">
                <button class="btn-large waves-effect red darken-4" id="button-talk">Talk</button>
                <button class="btn-large waves-effect red darken-4" id="button-fight">Fight</button>
                <button class="btn-large waves-effect red darken-4" id="button-run">Run</button>
            </div>
        </div>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="game-array.js"></script>
<script src="pod-game.js"></script>
<script src="materialize/js/materialize.js"></script>
</body>
</html>
