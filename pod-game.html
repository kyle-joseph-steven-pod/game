<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='icon' href='pngs/Flavicon-DC.png' type='image/x-icon'>
    <title>Title</title>

<!--    Materialize-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


    <!--    custom styling-->

    <link rel="stylesheet" href="pod.game.css">

</head>
<body>
<!--    <h2 id="intro">Welcome to Our Game</h2>-->
<main>
    <div id="game-screen">
        <div id="charBorder">
            <div id="charBox"></div>
        </div>

    </div>

    <div id="console">
        <div id="log">
            <div id="log-output-div">
                <div id="log-output"></div>
            </div>
            <div id="log-input">
                <form id="log-form">
                    <label for="log-form-input"></label>
                    <input id="log-form-input" type="text" autocomplete="off">
                </form>
            </div>
        </div>
        <div id="control-panel">
            <div id="startScreenDiv">
                <h4 id="startScreen">Select Your Character</h4>
            </div>
            <div id="console-sprite">
                <div id="con-sprite"></div>
            </div>
            <div id="control-buttons">
                <button class="btn-large waves-effect red darken-4" id="button-left"><<<</button>
                <button class="btn-large waves-effect red darken-4" id="button-select">Select</button>
                <button class="btn-large waves-effect red darken-4" id="button-right">>>></button>
            </div>
        </div>
    </div>

</main>
<script src="characterMovement.js"></script>
<script src="game-array.js"></script>
<!--<script src="d20game.js"></script>-->
<script src="animate.js"></script>
<script src="pod-game.js"></script>
<script src="char-sayings-array.js"></script>
<script src="materialize/js/materialize.js"></script>
</body>
</html>
